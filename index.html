<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Khaani ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background: linear-gradient(135deg,#ff4e8a,#ff9a9e);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
  color:white;
  text-align:center;
}

/* floating hearts */
.heart{
  position:absolute;
  font-size:20px;
  animation: float 6s linear infinite;
}
@keyframes float{
  0%{transform:translateY(100vh); opacity:0;}
  50%{opacity:1;}
  100%{transform:translateY(-10vh); opacity:0;}
}

/* envelope */
#envelope{
  width:200px;
  height:120px;
  background:#fff;
  position:relative;
  cursor:pointer;
  border-radius:8px;
}
#envelope:before{
  content:'';
  position:absolute;
  top:0;
  left:0;
  border-left:100px solid transparent;
  border-right:100px solid transparent;
  border-top:60px solid #ff4e8a;
  transition:0.5s;
}
.open:before{
  transform:rotateX(180deg);
}

/* hidden sections */
.hidden{display:none;}

button{
  padding:12px 20px;
  margin:10px;
  border:none;
  border-radius:25px;
  font-size:16px;
  cursor:pointer;
}
.yes{
  background:#00ff88;
  color:black;
}
.no{
  background:#ff4444;
  color:white;
  position:relative;
}
</style>
</head>

<body>

<div id="envelope" onclick="openEnvelope()"></div>

<div id="message" class="hidden">
  <h1>I Love You Khaani ‚ù§Ô∏è</h1>
  <button class="yes" onclick="acceptLove()">Khaani, will you be mine forever? üíç</button>
  <button class="no" onmouseover="moveNo()">No üò¢</button>
</div>

<div id="slideshow" class="hidden">
  <h1>Forever Yours ‚ù§Ô∏è</h1>
  <img id="slide" src="photo1.jpg" width="250" style="border-radius:20px;">
</div>

<audio id="music" src="Ek-Tara-Vajda-Ve.mp3"></audio>

<script>
// hearts
for(let i=0;i<20;i++){
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(4+Math.random()*4)+"s";
  document.body.appendChild(h);
}

function openEnvelope(){
  document.getElementById("envelope").classList.add("open");
  setTimeout(()=>{
    document.getElementById("envelope").style.display="none";
    document.getElementById("message").classList.remove("hidden");
  },500);
}

function acceptLove(){
  document.getElementById("message").style.display="none";
  document.getElementById("slideshow").classList.remove("hidden");
  document.getElementById("music").play();
  startSlideshow();
}

function moveNo(){
  let btn=document.querySelector(".no");
  btn.style.position="absolute";
  btn.style.top=Math.random()*80+"%";
  btn.style.left=Math.random()*80+"%";
}

// slideshow
let photos=["photo1.jpg","photo2.jpg","photo3.jpg","photo4.jpg","photo5.jpg"];
let i=0;
function startSlideshow(){
  setInterval(()=>{
    i=(i+1)%photos.length;
    document.getElementById("slide").src=photos[i];
  },2000);
}
</script>

</body>
</html>
